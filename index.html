    <section id="container">
        <h1>BillSpliter</h1>
        <div class="inputs">
            <div class="form_group">
                <!-- <label for="bill" class="form_label">Enter the total bill amount</label> -->
                <input type="number" id="bill" class="form_input bill" placeholder="Enter bill amount" />
            </div>

            <div class="form_group">
                <!-- <label for="tip" class="form_label tip">What percent tip would you like to give?</label> -->
                <input type="number" id="tip" class="form_input" placeholder="Enter tip amount" />
            </div>

            <div class="form_group">
                <!-- <label for="people" class="form_label people">Number of people</label> -->
                <input type="number" id="people" class="form_input" placeholder="Enter number of people" />
            </div>
            <p class="result"></p>

            <div class="form_group">
                <button class="btn" id="calculate">Calculate</button>
            </div>

            <div class="form_group">
                <button class="clearBtn" onclick="clearInput();clearOutput()" id="clear">Clear</button>
            </div>
        </div>
         <div class="bill-output">
        <p class="tip-amount">Tip amount :<span></span></p>
        <p class="total">Total :<span></span></p>
        <p class="each-person-bill ">Each Person Bill : <span></span></p>
      
      </div>
